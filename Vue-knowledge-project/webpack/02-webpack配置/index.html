  <meta charset="UTF-8">
  <title>Title</title>

<body>
<!--
直接用webpack命令打包文件：
  npm init：创建package.json
  npm install:安装依赖
  在webpack配置文件中配置打包文件的出入口路径，然后使用webpack指令即可。


用npm run build打包命令打包文件,需要将该命令与webpack建立映射：
    在package.json文件中的scripts配置中添加键值对即可。


安装本地的webpack依赖包：
  npm install webpack@3.6.0 --save(本地依赖)-dev（开发依赖）

安装好项目本地依赖包后，执行以上命令时，优先找本地的依赖包。

-->

<script  src="./dist/bundle.js"></script>

</body>
</html>
