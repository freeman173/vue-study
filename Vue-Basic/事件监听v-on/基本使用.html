<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>



<div id="app">
  <h2>{{counter}}</h2><!--v-on的简写：@click  -->
  <button @click="increment">+</button>
  <button @click="decrement">-</button>
</div>


<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      counter:'100',
    }//
    ,
    methods:{
      increment(){
        this.counter++
      },
      decrement(){
        this.counter--
      }
    }
  })
</script>



</body>
</html>
