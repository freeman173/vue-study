vue的生命周期：
    Vue是一个构造函数，当执行执行这个函数时，相当于初始化vue实例；
    在创建实例过程中，需要设置数据监听，编译模板，将实例挂载到DOM上，数据更新能够让DOM也更新，
    在这个初始化，又会不同阶段默认调用一些函数执行，这些函数就是生命周期的钩子函数；生命周期钩子函数，让够让咱们在初始化实例时，添加自己的代码；
生命周期的钩子函数中的this，会默认指向vue的实例.



定义vue模板：
      前端代码格式：缩进:4个空格与2个空格（居多）。

      将编写好的前端代码通过editor中的live-template命名成模板，之后直接在相关环境中通过模板名调用即可。


补充知识点1:
JavaScript：变量作用域：即变量的有效范围。
    ES5之前的var标识符无块级作用域
    es6的let标识符是有块级作用域的：比如let有if/for的块级作用域
    以后优先用let标识变量就行。


补充知识点2：
    在js中，const的3个注意点：
        1、给const复赋值之后，不能修改
        2、必须给const常量赋值
        3、const指向的对象不能修改，但里面的东西可以修改



知识点3：
webpack的核心：模块化开发。
         作用：模块化开发之后，将各个资源模块进行打包整合成一个或多个包。

webpack正常运行必须依赖于node环境；node环境正常运行依赖于npm工具。


浏览器端JS和Node端JS的区别：
相同点：
    相同点就是都使用了Javascript这门语言来开发。
不同点：
    浏览器端的JS，受制于浏览器提供的接口。比如浏览器提供一个弹对话框的Api，那么JS就能弹出对话框。浏览器为了安全考虑，对文件操作，网络操作，操作系统交互等功能有严格的限制，所以在浏览器端的JS功能无法强大，就像是压在五行山下的孙猴子。
    NodeJs完全没有了浏览器端的限制，让Js拥有了文件操作，网络操作，进程操作等功能，和Java，Python，Php等语言已经没有什么区别了。而且由于底层使用性能超高的V8引擎来解析执行，和天然的异步IO机制，让我们编写高性能的Web服务器变得轻而易举。Node端的JS就像是被唐僧解救出来的齐天大圣一样，法力无边。
