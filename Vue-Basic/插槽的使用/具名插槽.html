<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <cpn><span slot="center">中间重写</span></cpn>
  <cpn><button slot="right">右边重写</button></cpn>
</div>

<template id="cpn">
  <div>
<!-- 给插槽命名并给定默认值   -->
   <slot name="left"><span>左边</span></slot>
    <slot name="center"><span>中间</span></slot>
    <slot name="right"><span>右边</span></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      name:'超哥',
      message:'我说你爹',
      counter:'100',
    },//
    components:{
      cpn:{
        template:'#cpn',
      }
    }

  })
</script>



</body>
</html>
