<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">

<!--  v-model：实现html页面与vue端数据的双向传播-->
  <input type="text" v-model="name">
  <h2>{{name}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      name:'超哥',
      message:'我说你爹',
      counter:'100',
    }//

  })


</script>



</body>
</html>
